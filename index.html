<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SPGA to Percentage (SGBAU)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(cmcs.webp);
        background-size: cover;
        background-position: center;
        font-family: "Poppins", Arial, sans-serif;
        padding: 20px;
      }
      .box {
        width: 100%;
        max-width: 370px;
        border: rgba(255, 255, 255, 0.55) solid 1.5px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        padding: 40px 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h2 {
        margin-bottom: 28px;
        color: #0f0e0e;
        font-size: 24px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 14px 16px;
        font-size: 16px;
        border-radius: 12px;
        border: rgba(255, 255, 255, 0.3) solid 2px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.7);
      }
      /* hide number spinners */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      /* input[type="number"] {
        -moz-appearance: textfield;
      } */
      button {
        width: 100%;
        margin-top: 22px;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
      }
      .result {
        margin-top: 24px;
        min-height: 30px;
        font-size: 26px;
        font-weight: 600;
        color: #ffd700;
      }
      .error {
        color: #ff6b6b;
      }
      .watermark {
        position: fixed;
        bottom: 15px;
        right: 15px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }
      @media (max-width: 480px) {
        .box {
          padding: 30px 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>SPGA to Percentage (SGBAU)</h2>

      <input
        type="number"
        step="0.01"
        id="spga"
        placeholder="Enter SPGA (e.g. 6.21)"
      />

      <button id="convertBtn">Convert</button>

      <div class="result" id="result"></div>
    </div>

    <div class="watermark">SpideyDev</div>

    <script>
      /* attach listeners and keep JS minimal */
      (() => {
        const input = document.getElementById("spga");
        const btn = document.getElementById("convertBtn");
        const res = document.getElementById("result");

        function show(msg, isError = false) {
          res.textContent = msg;
          res.classList.toggle("error", isError);
        }

        function convert() {
          const v = parseFloat(input.value);
          if (isNaN(v) || v < 0 || v > 10)
            return show("Enter valid SPGA (0â€“10)", true);
          const pct = Math.max(0, Math.min(100, (v - 0.75) * 10));
          show(pct.toFixed(2) + "%", false);
        }

        btn.addEventListener("click", convert);
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") convert();
        });
      })();
    </script>
  </body>
</html>
